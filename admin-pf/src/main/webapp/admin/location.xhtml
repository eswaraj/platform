<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

		<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 95% !important;
}

.ui-tree {
	min-height: 300px;
}
</style>
	</h:head>
	<h:body>
		<ui:include src="admin_menu.xhtml" />
		<h:form id="location_form">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:panel id="mainPanel" header="Location">
				<h:panelGrid columns="2" styleClass="topAlignPanelColumns">
					<h:panelGrid columns="2" styleClass="topAlignPanelColumns">
						<p:outputPanel id="treeView">
							<p:tree value="#{locationBean.root}" id="doc" var="doc" dynamic="true" selectionMode="single"
								selection="#{locationBean.selectedNode}">
								<p:ajax event="expand" update=":location_form:messages" listener="#{locationBean.onNodeExpand}" />
								<p:ajax event="collapse" update=":location_form:messages" listener="#{locationBean.onNodeCollapse}" />
								<p:ajax event="select" update=":location_form:formView" listener="#{locationBean.onNodeSelect}" />
								<p:ajax event="unselect" update=":location_form:formView" listener="#{locationBean.onNodeUnselect}" />

								<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
									<h:outputText value="#{doc.name}" />
								</p:treeNode>
								<p:treeNode type="document" icon="ui-icon-document">
									<h:outputText value="#{doc.name}" />
								</p:treeNode>
								<p:treeNode type="picture" icon="ui-icon-image">
									<h:outputText value="#{doc.name}" />
								</p:treeNode>
								<p:treeNode type="mp3" icon="ui-icon-video">
									<h:outputText value="#{doc.name}" />
								</p:treeNode>
							</p:tree>
							<p:contextMenu for="doc">
								<p:menuitem value="Create" update="messages" actionListener="#{locationBean.displaySelectedSingle}"
									icon="ui-icon-search" />
								<p:menuitem value="Delete" update="doc" actionListener="#{locationBean.deleteNode}" icon="ui-icon-close" />
							</p:contextMenu>
							<p:blockUI block="@form" trigger="doc">LOADING<br />
								<p:graphicImage width="80"
									value="https://d13yacurqjgara.cloudfront.net/users/157197/screenshots/968023/framely.gif" />
							</p:blockUI>
						</p:outputPanel>
						<p:outputPanel id="formView" rendered="#{not empty locationBean.selectedNode}">
							<h:panelGrid columns="2" >
								<p:outputLabel value="Name"></p:outputLabel>
								<p:inputText id="name" value="#{locationBean.selectedNode.data.location.name}" style="width:200px" />

								<p:outputLabel value="URL Identifier"></p:outputLabel>
								<p:inputText id="urlId" value="#{locationBean.selectedNode.data.location.urlIdentifier}" style="width:200px" />

								<p:outputLabel value="Latitude"></p:outputLabel>
								<p:inputText disabled="true" id="latitude" value="#{locationBean.selectedNode.data.location.latitude}"
									style="width:200px" />

								<p:outputLabel value="Longitude"></p:outputLabel>
								<p:inputText disabled="true" id="longitude" value="#{locationBean.selectedNode.data.location.longitude}"
									style="width:200px" />

							</h:panelGrid>
							<p:panelGrid columns="6" id="buttonPanel">
							</p:panelGrid>
							<p:dataTable var="oneBoundaryFile" value="#{locationBean.locationBoundaryFiles}">
								<p:column headerText="File name">
									<h:outputText value="#{oneBoundaryFile.originalFileName}" />
								</p:column>

								<p:column headerText="Date">
									<h:outputText value="#{oneBoundaryFile.uploadDate}" />
								</p:column>
							</p:dataTable>
						</p:outputPanel>
					</h:panelGrid>

					<p:gmap id="gmap" center="#{locationBean.lat}, #{locationBean.lng}" zoom="13" type="HYBRID"
						rendered="#{not empty locationBean.selectedNode}" model="#{locationBean.draggableModel}"
						style="width:700px;height:500px">
						<p:ajax event="markerDrag" listener="#{locationBean.onMarkerDrag}" update="@form:longitude,@form:latitude" />
					</p:gmap>
				</h:panelGrid>

			</p:panel>
		</h:form>
	</h:body>
</f:view>
