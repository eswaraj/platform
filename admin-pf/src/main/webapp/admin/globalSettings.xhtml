<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 95% !important;
}

.ui-tree {
	height: 595px;
}
</style>
	</h:head>
	<h:body>
		<ui:include src="admin_menu.xhtml" />
		<h:form id="golbal_settings_form" enctype="multipart/form-data">
			<p:panel id="mainPanel" header="Settings">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:dataTable var="onePoliticalParty" value="#{globalSettingBean.settings}" editable="true" editMode="cell">
					<p:column headerText="Id">
						<h:outputText value="#{onePoliticalParty.id}" />
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{onePoliticalParty.name}" />
					</p:column>
					<p:column headerText="Value">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{onePoliticalParty.value}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{onePoliticalParty.value}" style="width:96%" label="Value" />
							</f:facet>
						</p:cellEditor>
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
