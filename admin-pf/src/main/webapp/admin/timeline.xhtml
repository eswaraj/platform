<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<style>
.topAlignPanelColumns td {
	vertical-align: top;
}

.pf-dock-container-top {
	background-image: none;
	background-color: white;
}

.ui-dock-item-top {
	color: black;
}

.ui-dock-container-top {
	color: black;
}

.ui-selectonemenu {
	width: 100px;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 95% !important;
}

.ui-tree {
	height: 595px;
}
</style>
	</h:head>
	<h:body>
		<ui:include src="admin_menu.xhtml" />
		<h:form id="timeline_item_form" enctype="multipart/form-data">
			<p:panel id="mainPanel" header="Political Parties">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<p:outputPanel id="listView" rendered="#{timelineItemBean.showList}">
					<p:commandButton value="Create Political Party" actionListener="#{timelineItemBean.createParty}" update="@form" />
					<p:dataTable var="oneTimelineItem" value="#{timelineItemBean.timelineItems}">
						<p:column headerText="Id">
							<h:outputText value="#{oneTimelineItem.id}" />
						</p:column>

						<p:column headerText="Name">
							<h:outputText value="#{oneTimelineItem.title}" />
						</p:column>

						<p:column style="width:100px;">
							<f:facet name="header">
								<h:outputText value="Update" />
							</f:facet>
							<p:commandLink update="@form" title="Update">
								<p:graphicImage value="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/edit-redo-48.png"
									height="20" />
								<f:setPropertyActionListener value="#{oneTimelineItem}" target="#{timelineItemBean.selectedTimelineItem}" />
							</p:commandLink>
						</p:column>

					</p:dataTable>
				</p:outputPanel>
				<p:outputPanel id="formView" rendered="#{!timelineItemBean.showList}">
					<p:panelGrid columns="2">
						<p:outputLabel value="Name" />
						<p:inputText value="#{timelineItemBean.selectedTimelineItem.name}" style="width:600px" />
						<p:outputLabel value="Description" />
						<p:editor id="description" widgetVar="editorWidget" value="#{timelineItemBean.selectedTimelineItem.shortName}" width="600" />
                        <p:outputLabel value="Update Time" />
                        <p:calendar id="datetime" value="#{timelineItemBean.selectedTimelineItem.updateTime}" pattern="MM/dd/yyyy HH:mm:ss" />
                        <p:outputLabel value="Youtube URL" />
                        <p:inputText value="#{timelineItemBean.selectedTimelineItem.youtubeUrl}" style="width:600px" />
 
                        <!-- 
						<p:outputLabel value="Image URL"></p:outputLabel>
						<h:panelGrid columns="1">
							<p:graphicImage style="max-width:400px;" id="imageUrl" value="#{timelineItemBean.selectedTimelineItem.imageUrl}" />
							<p:fileUpload fileUploadListener="#{timelineItemBean.handleFileUpload}" mode="advanced" dragDropSupport="true"
								auto="true" update="messages, imageUrl" sizeLimit="200000" fileLimit="3" allowTypes="/(\.|\/)(jpe?g|png)$/" />
						</h:panelGrid>
                         -->
					</p:panelGrid>
					<p:outputPanel id="buttonView">
						<p:commandButton value="Cancel" process="@this:cancel" update="@form"
							actionListener="#{timelineItemBean.cancel}" ajax="true" styleClass="ui-priority-primary" id="cancel">
						</p:commandButton>
						<p:commandButton id="saveParty" value="Save Party" update="@form" ajax="true"
							actionListener="#{timelineItemBean.saveParty}" styleClass="ui-priority-primary">
						</p:commandButton>
						<p:blockUI block="@form" trigger="saveParty">Saving<br />
							<p:graphicImage width="80" value="./images/ajax-loader.gif" />
						</p:blockUI>
                        <p:blockUI block="@form" trigger="cancel">Loading<br />
                            <p:graphicImage width="80" value="./images/ajax-loader.gif" />
                        </p:blockUI>

					</p:outputPanel>
				</p:outputPanel>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
