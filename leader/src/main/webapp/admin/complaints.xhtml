<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<style>
body {
	font-size: 14px;
}
</style>
	</h:head>
	<h:body>
		<ui:include src="admin_menu.xhtml" />
		<h:form id="complaint_form">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:panel id="mainPanel" header="Complaints">
				<p:panelGrid columns="2">
					<p:outputPanel id="listView" rendered="#{complaintsBean.showList}">
						<p:selectOneMenu id="politicalBodyAdmin" converter="#{politicalBodyAdminJsfConvertor}"
							value="#{complaintsBean.selectedPoliticalBodyAdmin}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItems value="#{complaintsBean.userPoliticalBodyAdmins}" var="oneReult"
								itemLabel="#{oneReult.politicalBodyType.name}" itemValue="#{oneReult}" />
							<p:ajax event="valueChange" listener="#{complaintsBean.onSelectPoliticalBodyAdmin}" update="@form" />

						</p:selectOneMenu>
						<p:blockUI block="@form" trigger="politicalBodyAdmin">Loading...<br />
							<p:graphicImage width="80"
								value="https://d13yacurqjgara.cloudfront.net/users/3064/screenshots/652966/tacticat-loading.gif" />
						</p:blockUI>
						<p:dataTable var="oneComplaint" value="#{complaintsBean.complaints}">
							<p:column headerText="Id">
								<h:outputText value="#{oneComplaint.complaintSearchResult.complaint.id}" />
							</p:column>

							<p:column headerText="Category">
								<h:outputText value="#{oneComplaint.rootCategory.name}" /> -> <h:outputText
									value="#{oneComplaint.subCategory.name}" />
							</p:column>
							<p:column headerText="Title">
								<h:outputText value="#{oneComplaint.complaintSearchResult.complaint.title}" />
							</p:column>
							<p:column headerText="Status">
								<h:outputText value="#{oneComplaint.complaintSearchResult.complaintPoliticalAdmin.status}" />
							</p:column>
							<p:column style="width:100px;">
								<f:facet name="header">
									<h:outputText value="Update" />
								</f:facet>
								<p:commandLink id="updateAndView" update="@form" title="View">
									<p:graphicImage value="https://cdn3.iconfinder.com/data/icons/tango-icon-library/48/edit-redo-48.png"
										height="20" />
									<f:setPropertyActionListener value="#{oneComplaint.complaintSearchResult}"
										target="#{complaintsBean.selectedComplaint}" />
								</p:commandLink>
								<p:blockUI block="@form" trigger="updateAndView">Loading...<br />
									<p:graphicImage width="80"
										value="https://d13yacurqjgara.cloudfront.net/users/3064/screenshots/652966/tacticat-loading.gif" />
								</p:blockUI>
							</p:column>


						</p:dataTable>
					</p:outputPanel>
					<p:outputPanel id="formView" rendered="#{!complaintsBean.showList}">
						<h:panelGrid columns="2">
							<p:panelGrid columns="2">
								<p:outputLabel value="Title"></p:outputLabel>
								<h:outputText id="name" value="#{complaintsBean.selectedComplaint.complaint.title}" style="width:200px" />

								<p:outputLabel value="Description"></p:outputLabel>
								<h:outputText id="description" value="#{complaintsBean.selectedComplaint.complaint.description}"
									style="width:200px" />

								<p:outputLabel value="Latitude"></p:outputLabel>
								<h:outputText id="latitude" value="#{complaintsBean.selectedComplaint.complaint.lattitude}" style="width:200px" />

								<p:outputLabel value="Longitude"></p:outputLabel>
								<h:outputText id="longitude" value="#{complaintsBean.selectedComplaint.complaint.longitude}" style="width:200px" />

							</p:panelGrid>
							<p:gmap
                            center="#{complaintsBean.selectedComplaint.complaint.lattitude},#{complaintsBean.selectedComplaint.complaint.longitude}"
                            zoom="13" type="HYBRID" style="width:400px;height:400px" model="#{complaintsBean.mapModel}" />
						</h:panelGrid>

						
						<p:galleria value="#{complaintsBean.images}" var="image" panelWidth="800" panelHeight="513" showCaption="false">
							<p:graphicImage value="#{image}" alt="Image Description for #{image}" title="#{image}" />
						</p:galleria>
						<p:dataTable var="onePerson" value="#{complaintsBean.complaintCreators}">
							<p:column headerText="Name">
								<h:outputText value="#{onePerson.name}" />
							</p:column>
						</p:dataTable>

						<p:commandButton id="cancel" value="Cancel" update="@form" actionListener="#{complaintsBean.cancel}"
							styleClass="ui-priority-primary">
						</p:commandButton>
						<p:blockUI block="@form" trigger="cancel">Loading...<br />
							<p:graphicImage width="80"
								value="https://d13yacurqjgara.cloudfront.net/users/3064/screenshots/652966/tacticat-loading.gif" />
						</p:blockUI>
					</p:outputPanel>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
